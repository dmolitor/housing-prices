name: "Github Pages"
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: djmolitor/housing-prices:v2
      options: --user root
    steps:
      - name: Change Owner of Container Working Directory
        run: chown <uid>:<gid> .
      - name: Checkout
        uses: actions/checkout@v3
      - name: Verify git repo
        run: |
          ls -l
          git rev-parse --is-inside-work-tree
